<body class="bg-grid">

                    <span class="text-blue font-bold text-[9px] tracking-[0.2em] uppercase">UCP Standard</span>
                </div>
            </a>
            <nav class="hidden lg:flex space-x-8 text-[10px] font-extrabold uppercase tracking-widest text-gray-500">

            </div>

        </aside>

        <main class="flex-1 overflow-y-auto bg-grid relative p-12 lg:p-24">
            <div id="explorer-content" class="max-w-4xl mx-auto pb-40"></div>

    <script>
        const pages = [
            { id: 1, title: "L1: Semantic Interpretation", subtitle: "Intent Minification", points: ["Distills raw intent into minified UCP packets.", "Bypasses 'Conversational Fluff' overhead.", "Single inference cost per unique command."], desc: "The first stage of detokenization, turning expensive natural language into actionable machine instructions." },
            { id: 2, title: "L2: Semantic Caching", subtitle: "Deterministic Bypass", points: ["Vector distance matching for intent validation.", "Eliminates 99% of recurring inference energy.", "Instant execution from local semantic memory."], desc: "Ensures that enterprise systems never 're-think' a command they have already processed." },
            { id: 3, title: "L3: HMAC Handshake", subtitle: "Security Perimeter", points: ["Bidirectional cryptographic verification.", "Protects against replay and spoofing attacks.", "Verifies system identity before driver firing."], desc: "A robust security layer ensuring that every command is signed and authorized for execution." },
            { id: 4, title: "L4: Deterministic Driver", subtitle: "Machine Execution", points: ["Zero-latency local firing.", "Absolute zero hallucination risk.", "Predictable 1:1 machine outcomes."], desc: "The final translation of UCP intent into high-fidelity machine action." },
            { id: 5, title: "Sustainability Matrix", subtitle: "Zero-Waste Intelligence", points: ["99% reduction in GPU thermal load.", "Carbon footprint reclamation per 1M commands.", "Energy-efficient edge scaling logic."], desc: "Positioning UCP as the green standard for enterprise-scale AI implementation." },
            { id: 6, title: "ROI Scaling", subtitle: "Economic Projections", points: ["90% reduction in monthly token bleed.", "Flat-line cost stability for large workforces.", "Rapid amortization of infrastructure shifts."], desc: "Compare traditional LLM costs against the optimized UCP economic model." },
            { id: 7, title: "Security Handshake", subtitle: "Encryption Standards", points: ["TLS 1.3+ data-in-transit protection.", "Hardware-level handshake verification.", "Non-repudiation of deterministic commands."], desc: "Deep technical dive into the cryptographic trust model of the Omega UI ecosystem." },
            { id: 8, title: "QR & Physical Minification", subtitle: "Offline Execution", points: ["Bit-level serialization for visual storage.", "Offline AI logic via physical pixels.", "High-density error correction protocols."], desc: "Executing UCP-orchestrated tasks on devices with zero network connectivity." },
            { id: 9, title: "Omega UI Ecosystem", subtitle: "Connectivity Map", points: ["SynCloud, GLYTCH, and LegenDatabase sync.", "Unified command relay via Cloud Connect.", "Cross-platform deterministic execution."], desc: "How UCP serves as the connective tissue for the entire corporate brand umbrella." }
        ];

        let currentId = 1;

        function render() {
            const nav = document.getElementById('sidebar-nav');
            const content = document.getElementById('explorer-content');
            const page = pages.find(p => p.id === currentId);

            nav.innerHTML = pages.map(p => `
                <button onclick="currentId=${p.id};render()" class="sidebar-item w-full text-left p-4 rounded-xl transition-all ${p.id === currentId ? 'active' : 'text-gray-500 hover:bg-white/5'}">
                    <div class="text-[8px] font-black opacity-30 uppercase mb-1">Blueprint 0${p.id}</div>
                    <div class="text-[10px] font-bold uppercase truncate">${p.title}</div>
                </button>
            `).join('');

            content.innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-8 duration-700">
                    <h1 class="text-6xl lg:text-8xl font-black mb-4 uppercase tracking-tighter leading-none">${page.title}</h1>
                    <p class="text-magenta font-bold text-2xl mb-16 italic opacity-70">${page.subtitle}</p>
                    
                    <div class="grid lg:grid-cols-2 gap-8 mb-20">
                        ${page.points.map(point => `
                            <div class="tech-card p-10">
                                <p class="text-white text-lg font-medium leading-relaxed">${point}</p>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="bg-white/5 p-12 rounded-[3rem] border border-white/5">
                        <h3 class="text-blue text-[10px] font-black uppercase tracking-[0.4em] mb-8">Strategic Analysis</h3>
                        <p class="text-gray-400 text-2xl font-medium leading-relaxed">${page.desc}</p>
                    </div>
                </div>
            `;
        }
        window.onload = render;
    </script>
