<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCP | Command Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --magenta: #ea00ea; --blue: #2699fe; --dark: #121212; }
        body { background: var(--dark); color: #00ff00; font-family: 'Courier New', monospace; }
        .terminal-header { background: var(--magenta); color: white; padding: 5px 15px; font-weight: bold; }
        .btn-blue { background: var(--blue); color: white; padding: 8px 15px; border-radius: 4px; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto border border-white/20 rounded-lg overflow-hidden shadow-2xl">
        <div class="terminal-header flex justify-between">
            <span>UNIVERSAL COMMAND PROTOCOL v4.4</span>
            <span>SYSTEM: ONLINE</span>
        </div>
        <div class="p-6 bg-black/80 min-h-[400px]">
            <div id="output" class="mb-4">
                <p class="text-white font-bold tracking-widest uppercase mb-2">Initializing Intent Infrastructure...</p>
                <p>> Loading Python Module: <span id="app-name" style="color:var(--blue)">Scanning...</span></p>
                <p>> Locating setup.py and requirements.txt...</p>
                <div id="tech-stack" class="mt-4 p-4 border border-white/10 text-xs text-gray-400">
                    <p>// Analyzing local repository structure...</p>
                </div>
            </div>
            <div class="mt-8 border-t border-white/20 pt-6">
                <h3 class="text-white font-bold mb-4">SOVEREIGN ACTIONS</h3>
                <div class="flex gap-4">
                    <button onclick="alert('Accessing Python Source...')" class="btn-blue text-xs uppercase font-bold">Inspect Source</button>
                    <button onclick="window.location.href='/dashboard.html'" class="border border-white/30 text-white text-xs px-4 py-2 uppercase">Return to Hub</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect app name from the URL path
        const pathParts = window.location.pathname.split('/');
        const appName = pathParts[pathParts.length - 2] || "Unknown Module";
        document.getElementById('app-name').innerText = appName.replace(/-/g, ' ').toUpperCase();
    </script>
</body>
</html>
